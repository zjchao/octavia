# Note: Some official OpenStack wide jobs are still defined in the
#       project-config repository
- project:
    templates:
      - check-requirements
      - periodic-stable-jobs-neutron
      - openstack-cover-jobs
      - openstack-lower-constraints-jobs
      - openstack-python-jobs
      - openstack-python35-jobs
      - openstack-python36-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - neutron-lbaasv2-dsvm-api
        - neutron-lbaasv2-dsvm-py3x-api
        - neutron-lbaasv2-dsvm-scenario:
            voting: false
        - neutron-lbaasv2-dsvm-py3x-scenario:
            voting: false
        - openstack-tox-functional:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py35:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - octavia-v1-dsvm-scenario
        - octavia-v1-dsvm-py3x-scenario
        - octavia-v1-dsvm-scenario-multinode:
            voting: false
        - octavia-v1-dsvm-py3x-scenario-multinode:
            voting: false
        - octavia-v2-dsvm-noop-api
        - octavia-v2-dsvm-noop-py35-api
        - octavia-v2-dsvm-scenario
        - octavia-v2-dsvm-py35-scenario
        - octavia-v2-dsvm-scenario-centos-7
        - octavia-v2-dsvm-scenario-ubuntu-bionic:
            voting: false
        - octavia-grenade:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^tools/.*$
              - ^(test-|)requirements.txt$
              - ^tox.ini$
    gate:
      queue: octavia
      jobs:
        - openstack-tox-functional:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py35:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - octavia-v1-dsvm-scenario
        - octavia-v1-dsvm-py3x-scenario
        - neutron-lbaasv2-dsvm-api
        - neutron-lbaasv2-dsvm-py3x-api
        - octavia-v2-dsvm-noop-api
        - octavia-v2-dsvm-noop-py35-api
        - octavia-v2-dsvm-scenario
        - octavia-v2-dsvm-py35-scenario
        - octavia-v2-dsvm-scenario-centos-7
        - octavia-grenade:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^tools/.*$
              - ^(test-|)requirements.txt$
              - ^tox.ini$
    periodic:
      jobs:
        - publish-openstack-octavia-amphora-image-ubuntu:
            branches: ^(?!stable/.*).*$
        - publish-openstack-octavia-amphora-image-centos:
            branches: ^(?!stable/.*).*$
